<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="../images/logo/ohmyfood.png" alt="logo du site ohmyfood">      
        </header>
        <main>
            <section class="localisation">
                <i class="fa-solid fa-location-dot fa-"></i>
                <span class="localisation-txt">Paris, Belleville</span>
            </section>
            <section class="reservation">
                <h1>Réservez le menu qui <br>vous convient</h1>
                <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins</p>
                <button class="btn-reservation" type="button">
                    Explorer nos restaurants
                </button>
            </section>
            <section class="fonctionnement">
                <h1>Fonctionnement</h1>
                <div class="fonctionnement-cards">
                    <article class="card">
                        <div class="circle">1</div>
                        <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                        Choissisez un restaurant
                    </article>
                    <article class="card">
                        <div class="circle">2</div>
                        <i class="fa-solid fa-list fa-lg"></i>
                        Composez votre menu
                    </article>
                    <article class="card">
                        <div class="circle">2</div>
                        <i class="fa-solid fa-store fa-lg"></i>
                        Dégustez au restaurant
                    </article>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
